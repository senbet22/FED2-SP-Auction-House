<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/Logo1.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/ui/navbar.js"></script>
    <script type="module" src="./src/js/api/fetchListing.js"></script>
  </head>
  <body class="font-reddit-mono dark bg-background min-h-screen flex flex-col overflow-x-hidden">
    <!-- Header -->
    <header class="bg-primary mx-auto fixed top-0 w-full z-50 shadow-md">
      <nav class="max-w-5xl mx-auto">
        <a href="/">
          <img src="/Logo1.svg" alt="" class="h-20 sm:h-28" />
        </a>
        <div
          id="wallet"
          class="absolute hidden sm:block text-text text-xl right-16 top-10"
        >
          <p>wallet(0)</p>
        </div>
        <div id="hamburger" class="sm:hidden absolute w-5 top-4 right-14">
          <svg
          
            class="text-secondary h-14 w-16"
            fill="currentColor"
            viewBox="0 0 448 512"
          >
            <path
              d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </div>
        <div
          id="navtab"
          class="bg-text text-background h-fit sm:h-16 px-6 hidden sm:flex flex-col sm:flex-row pt-14 sm:pt-0 items-center justify-between shadow-md"
        >
          <div class="bg-secondary text-text text-lg relative w-full max-w-sm">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="What are you looking for?"
              class="focus:w-full pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
            />
            <svg
              class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>
          <ul
            class="text-xl sm:text-2xl py-5 sm:py-0 flex flex-col sm:flex-row space-x-6 ml-6"
          >
            <li class="hover:text-secondary"><a href="">Home</a></li>
            <li class="hover:text-secondary"><a href="">Listings</a></li>
            <li class="hover:text-secondary"><a href="/Auth/">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main body -->
    <main class="flex-grow max-w-5xl mx-auto mt-36 sm:mt-52 ">
      <section class="container mx-auto">
        <div
          id="cardWrapper"
          class=" columns-1 mx-2 sm:mx-0 sm:columns-2 lg:columns-3 gap-6"
        >
          <div id="card" class="bg-background shadow-2xl overflow-hidden mb-6 min-w-80">
            <div class="flex justify-between text-lg p-4">
              <div id="ProfileId" class="flex-row">
                <img
                  src="/senbetPB22.jpg"
                  alt=""
                  class="h-14 w-14 rounded-full shadow-md border-2 border-text"
                />
                <p>Senbet's traktor</p>
              </div>
              <p class="flex  items-center">august 13 2021</p>
            </div>
            <h1 class="bg-secondary text-left text-xl px-4 py-3">
              I am card, probably Iphone
            </h1>
            <img class="w-fit max-h-56 mx-auto" src="/auctionHouse.png" alt="" />
            <div class="card-info px-4 text-lg">
              <p id="category">Category: House</p>
              <p id="category">Tags: House</p>
            </div>
            <div id="bids" class="text-right text-background bg-text p-2 flex w-1/3 ml-auto items-center justify-end shadow-md">
              <p>9 bids so far</p>
            </div>
            <div class="card-info flex w-full">
              <p class="w-2/3 p-2 bg-primary text-background bg-center flex items-center justify-center shadow-md">3d : 12h : 12m</p>
              <p class="w-1/3 p-2 bg-background flex items-center justify-center shadow-md cursor-pointer font-semibold hover:bg-secondary">Bid Now</p>
            </div>
          </div>



      </section>
      <section>
        
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="relative px-5 w-full h-48 p-10 bg-text text-secondary text-lg flex justify-center"
    >
      <div class="gap-5 text-lg flex flex-col items-center justify-center">
        <h3>Copyright Â© 2025 Auction House</h3>
        <h3>All Rights Reserved.</h3>
        <h3>
          Created by Senbet Gereslase as a semester project at Noroff, 2025.
        </h3>
      </div>
      <a href="/" class="absolute bottom-0 right-0 hidden md:block">
        <img src="/smallLogo.svg" alt="" class="h-48 w-auto" />
      </a>
    </footer>
  </body>
</html>
