<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/Logo1.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.mjs"></script>
  </head>
  <body
    class="font-reddit-mono dark bg-background min-h-screen flex flex-col overflow-x-hidden"
  >
    <!-- Header -->
    <header
      class="bg-primary mx-auto fixed top-0 w-full z-50 shadow-text shadow-sm"
    >
      <nav class="max-w-5xl mx-auto">
        <a href="/">
          <img src="/Logo1.svg" alt="" class="h-20 sm:h-20" />
        </a>
        <label id="hamburger" class="sm:hidden absolute pb-5 top-0 right-5">
          <div
            class="w-20 h-20 cursor-pointer flex flex-col items-center justify-center"
          >
            <input id="navToggle" class="hidden peer" type="checkbox" />
            <div
              class="w-[66%] h-[8px] bg-secondary rounded-sm shadow-text shadow-md transition-all duration-300 origin-left translate-y-[1.35rem] peer-checked:rotate-[-45deg]"
            ></div>
            <div
              class="w-[66%] h-[8px] bg-secondary rounded-sm shadow-text shadow-md transition-all duration-300 origin-center peer-checked:hidden"
            ></div>
            <div
              class="w-[66%] h-[8px] bg-secondary rounded-sm shadow-text shadow-md transition-all duration-300 origin-left -translate-y-[1.35rem] peer-checked:rotate-[45deg]"
            ></div>
          </div>
        </label>

        <div
          id="navtab"
          class="hidden bg-text text-background h-fit sm:h-14 px-6 sm:flex flex-col sm:flex-row pt-12 sm:pt-0 items-center justify-between shadow-md"
        >
          <ul
            class="text-2xl sm:text-2xl py-5 sm:py-0 flex flex-col sm:flex-row space-x-6 ml-6"
          >
            <li class="hover:text-secondary"><a href="/">Home</a></li>
            <li class="hover:text-secondary">
              <a href="/item/create/index.html">Create listing</a>
            </li>
            <li class="hover:text-secondary"><a href="/auth/">Login</a></li>
          </ul>
          <div
            id="wallet"
            class="sm:block text-background text-lg right-16 top-10"
          >
            <p class="italic">wallet(0)</p>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-1 h-svh">
      <!-- Template for Single Item Page -->
      <template id="single-item-template">
        <section
          class="w-full px-4 lg:w-4xl text-text mx-auto bg-secondary p-6 shadow-lg flex flex-col gap-6"
        >
          <!-- Title -->
          <div
            class="flex flex-col sm:flex-row justify-between items-center mb-4"
          >
            <h1 id="itemName" class="text-2xl font-bold">Item Name</h1>
            <span class="text-lg text-text">
              Updated: <span id="itemUpdated"></span>
            </span>
          </div>

          <!-- Image Section -->
          <div class="flex flex-col md:flex-row items-center md:items-start">
            <div class="w-full md:w-1/2 flex justify-center">
              <img id="itemImage" class="w-64 h-64 object-cover" />
            </div>

            <div class="w-full md:w-2/3 md:pl-6 p-4 md:mx-0">
              <p id="itemDescription" class="text-lg md:text-xl"></p>
            </div>
          </div>

          <!-- Details Section -->
          <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/3 text-xl">
              <p id="itemHighestBid" class="text-primary mt-2"></p>
              <p id="itemParticipants" class="text-primary mt-2"></p>
            </div>

            <div class="w-full md:w-2/3 flex flex-col text-start">
              <p id="itemCategory" class="text-lg text-text mt-2"></p>
              <p id="itemTags" class="text-lg text-text mt-2"></p>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center gap-4 mt-6">
            <button
              class="bg-background text-text px-6 py-3 rounded-lg text-xl hover:bg-text hover:text-secondary cursor-pointer shadow-md"
            >
              BID NOW
            </button>
            <span
              id="itemTimeLeft"
              class="bg-primary text-background px-6 py-3 shadow-md rounded-lg"
            ></span>
          </div>

          <!-- User Section -->
          <div class="flex items-center gap-4 mt-8 px-4">
            <img id="sellerAvatar" class="w-12 h-12 rounded-full" />
            <p id="sellerName" class="text-lg"></p>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end gap-4 mt-6 text-lg">
            <button
              class="bg-background text-text px-6 py-3 rounded-lg shadow-md cursor-pointer hover:text-secondary hover:bg-text"
            >
              Edit Item
            </button>
            <button
              class="bg-accent text-background px-6 py-3 rounded-lg shadow-md cursor-pointer hover:text-secondary hover:bg-text"
            >
              Delete Item
            </button>
          </div>
        </section>
      </template>
    </main>

    <!-- Footer -->
    <footer
      class="px-5 w-full h-32 p-10 bg-text text-secondary text-lg flex justify-center"
    >
      <div class="gap-5 text-sm flex flex-col items-center justify-center">
        <h3>Copyright Â© 2025 Auction House</h3>
        <h3>All Rights Reserved.</h3>
        <h3>
          Created by Senbet Gereslase as a semester project at Noroff, 2025.
        </h3>
      </div>
      <a href="/" class="absolute bottom-0 right-0 hidden md:block">
        <img src="/smallLogo.svg" alt="" class="h-32 w-auto" />
      </a>
    </footer>
  </body>
</html>
